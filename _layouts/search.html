---
layout: default
---
<header>
  <h1>Search results</h1>
</header>

<section id="search-results" style="display: none;">
  <div class="entries">
  </div>
</section>

{% raw %}
<script id="search-results-template" type="text/mustache">
  {{#entries}}
    <article>
      <h4>
        <a href="{{url}}">{{title}}</a>
      </h4>
    </article>
  {{/entries}}
</script>
{% endraw %}

<script type="text/javascript">
  $(function() {
    $('.search-query').lunrSearch({
      indexUrl: '/{{ page.url | language_url }}/{{ page.url | version_url }}/search.json'
    });
  });
</script>
